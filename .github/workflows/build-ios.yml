name: Build iOS IPA

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-ios:
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Prebuild iOS project
        run: npx expo prebuild --platform ios --clean

      - name: Build unsigned IPA
        run: |
          cd ios
          
          # TÃ¬m workspace tá»± Ä‘á»™ng
          WORKSPACE=$(find . -name "*.xcworkspace" -maxdepth 1 | head -1)
          echo "Found workspace: $WORKSPACE"
          
          # Láº¥y scheme
          SCHEME=$(xcodebuild -workspace "$WORKSPACE" -list 2>/dev/null | grep -A1 "Schemes:" | tail -1 | xargs)
          echo "Found scheme: $SCHEME"
          
          xcodebuild -workspace "$WORKSPACE" \
            -scheme "$SCHEME" \
            -configuration Release \
            -sdk iphoneos \
            -destination generic/platform=iOS \
            -archivePath $PWD/build/App.xcarchive \
            archive \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            DEVELOPMENT_TEAM="" \
            PROVISIONING_PROFILE=""

      - name: Create IPA from archive
        run: |
          echo "=== Searching for .app in archive ==="
          find ios/build -name "*.app" -type d
          
          # TÃ¬m file .app á»Ÿ báº¥t ká»³ Ä‘Ã¢u trong archive
          APP_PATH=$(find ios/build -name "*.app" -type d | head -1)
          
          if [ -z "$APP_PATH" ]; then
            echo "ERROR: No .app found in archive!"
            exit 1
          fi
          
          echo "Found app at: $APP_PATH"
          
          # Táº¡o IPA trong thÆ° má»¥c gá»‘c
          mkdir -p Payload
          cp -r "$APP_PATH" Payload/
          zip -r LocketCloud.ipa Payload
          
          echo "=== IPA created ==="
          ls -la LocketCloud.ipa

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: LocketCloud-iOS
          path: LocketCloud.ipa
          retention-days: 90

      - name: Create Release
        if: github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.run_number }}
          name: LocketCloud v1.0.${{ github.run_number }}
          body: |
            ðŸš€ Auto-build from commit ${{ github.sha }}
            
            ðŸ“± CÃ¡ch cÃ i:
            1. Táº£i file LocketCloud.ipa bÃªn dÆ°á»›i
            2. Má»Ÿ SideStore trÃªn iPhone
            3. Import file IPA vÃ o LiveContainer
          files: LocketCloud.ipa
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
