name: Build iOS IPA

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-ios:
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Prebuild iOS project
        run: npx expo prebuild --platform ios --clean

      - name: Install CocoaPods
        run: |
          cd ios
          pod install

      - name: Patch project to disable signing
        run: |
          cd ios
          PBXPROJ=$(find . -name "project.pbxproj" -path "*.xcodeproj/*" | head -1)
          echo "Patching: $PBXPROJ"
          
          # Disable code signing in the project file itself
          sed -i '' 's/CODE_SIGN_IDENTITY = "Apple Development";/CODE_SIGN_IDENTITY = "";/g' "$PBXPROJ"
          sed -i '' 's/CODE_SIGN_IDENTITY = "iPhone Developer";/CODE_SIGN_IDENTITY = "";/g' "$PBXPROJ"
          sed -i '' 's/"CODE_SIGN_IDENTITY\[sdk=iphoneos\*\]" = "iPhone Developer";/"CODE_SIGN_IDENTITY[sdk=iphoneos*]" = "";/g' "$PBXPROJ"
          sed -i '' 's/DEVELOPMENT_TEAM = [A-Z0-9]*;/DEVELOPMENT_TEAM = "";/g' "$PBXPROJ"
          
          # Verify patch
          grep -c "CODE_SIGN_IDENTITY" "$PBXPROJ" || true

      - name: Build app
        run: |
          cd ios
          WORKSPACE=$(find . -name "*.xcworkspace" -maxdepth 1 | head -1)
          SCHEME=$(xcodebuild -workspace "$WORKSPACE" -list 2>/dev/null | grep -A1 "Schemes:" | tail -1 | xargs)
          echo "Building: $WORKSPACE / $SCHEME"
          
          xcodebuild build \
            -workspace "$WORKSPACE" \
            -scheme "$SCHEME" \
            -configuration Release \
            -sdk iphoneos \
            -destination 'generic/platform=iOS' \
            -derivedDataPath build \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            DEVELOPMENT_TEAM="" \
            PROVISIONING_PROFILE_SPECIFIER="" \
            ONLY_ACTIVE_ARCH=NO \
            ENABLE_BITCODE=NO \
            2>&1 | tail -30

      - name: Assemble IPA manually
        run: |
          echo "====== SEARCHING ALL BUILD OUTPUT ======"
          
          # Search everywhere
          echo "--- .app directories ---"
          find ios/build -name "*.app" -type d 2>/dev/null || echo "None"
          
          echo "--- Executable files ---"
          find ios/build -name "LocketCloud" -type f 2>/dev/null || echo "None"
          
          echo "--- Info.plist files ---"
          find ios/build -name "Info.plist" 2>/dev/null | grep -v "Pods" | head -10 || echo "None"
          
          echo "--- All items in Release-iphoneos ---"
          ls -la ios/build/Build/Products/Release-iphoneos/ 2>/dev/null || echo "No Release-iphoneos"
          
          echo "--- Intermediates ---"
          find ios/build/Build/Intermediates.noindex -name "*.app" -type d 2>/dev/null || echo "None in Intermediates"
          find ios/build/Build/Intermediates.noindex -name "LocketCloud" -type f 2>/dev/null | head -5 || echo "No executable in Intermediates"
          
          echo "--- All dirs depth 4 ---"
          find ios/build -maxdepth 4 -type d 2>/dev/null | head -40
          
          echo "--- ALL files named LocketCloud* ---"
          find ios/build -name "LocketCloud*" 2>/dev/null | head -20
          
          # Try to find the .app or create it manually
          APP_PATH=$(find ios/build -name "*.app" -type d 2>/dev/null | grep -v "Pods" | head -1)
          
          if [ -n "$APP_PATH" ]; then
            echo "FOUND .app at: $APP_PATH"
          else
            echo "No .app found. Attempting manual assembly..."
            
            # Find the compiled executable
            EXEC=$(find ios/build -name "LocketCloud" -type f -not -path "*/Intermediates.noindex/*/Objects-normal/*" 2>/dev/null | head -1)
            
            if [ -z "$EXEC" ]; then
              # Try broader search
              EXEC=$(find ios/build -name "LocketCloud" -type f 2>/dev/null | head -1)
            fi
            
            if [ -z "$EXEC" ]; then
              echo "FATAL: Cannot find compiled executable anywhere"
              echo "====== COMPLETE FILE LISTING ======"
              find ios/build -type f -name "*.o" 2>/dev/null | head -5 && echo "(.o files exist - compilation worked)"
              find ios/build -type f 2>/dev/null | grep -v ".o$" | grep -v ".d$" | grep -v ".hmap" | head -30
              exit 1
            fi
            
            echo "Found executable: $EXEC"
            
            # Find Info.plist
            PLIST=$(find ios/build -name "Info.plist" -not -path "*/Pods/*" -not -path "*/Intermediates.noindex/*/Objects-normal/*" 2>/dev/null | head -1)
            if [ -z "$PLIST" ]; then
              PLIST=$(find ios -name "Info.plist" -path "*/LocketCloud/*" -not -path "*/Pods/*" | head -1)
            fi
            echo "Found Info.plist: $PLIST"
            
            # Create .app bundle manually
            APP_PATH="ios/build/ManualApp/LocketCloud.app"
            mkdir -p "$APP_PATH"
            cp "$EXEC" "$APP_PATH/LocketCloud"
            [ -n "$PLIST" ] && cp "$PLIST" "$APP_PATH/Info.plist"
            
            # Copy frameworks
            FRAMEWORKS_DIR=$(find ios/build/Build/Products/Release-iphoneos -maxdepth 1 -type d 2>/dev/null)
            if [ -d "ios/build/Build/Products/Release-iphoneos" ]; then
              mkdir -p "$APP_PATH/Frameworks"
              find ios/build/Build/Products/Release-iphoneos -name "*.framework" -type d -exec cp -r {} "$APP_PATH/Frameworks/" \; 2>/dev/null || true
            fi
            
            # Ad-hoc sign
            codesign --force --deep --sign - "$APP_PATH" 2>/dev/null || echo "Ad-hoc signing skipped"
            
            echo "Manual .app created:"
            ls -la "$APP_PATH/"
          fi
          
          echo "====== CREATING IPA ======"
          mkdir -p Payload
          cp -r "$APP_PATH" Payload/
          zip -r LocketCloud.ipa Payload
          echo "IPA size: $(du -h LocketCloud.ipa | cut -f1)"

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: LocketCloud-iOS
          path: LocketCloud.ipa
          retention-days: 90

      - name: Create Release
        if: github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.run_number }}
          name: LocketCloud v1.0.${{ github.run_number }}
          body: |
            ðŸ“± Táº£i LocketCloud.ipa â†’ Import vÃ o SideStore/LiveContainer
          files: LocketCloud.ipa
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
