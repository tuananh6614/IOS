name: Build iOS IPA

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-ios:
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Prebuild iOS project
        run: npx expo prebuild --platform ios --clean

      - name: Install CocoaPods
        run: |
          cd ios
          pod install

      - name: Build app for device (unsigned)
        run: |
          cd ios
          
          WORKSPACE=$(find . -name "*.xcworkspace" -maxdepth 1 | head -1)
          SCHEME=$(xcodebuild -workspace "$WORKSPACE" -list 2>/dev/null | grep -A1 "Schemes:" | tail -1 | xargs)
          echo "Workspace: $WORKSPACE | Scheme: $SCHEME"
          
          # Build trá»±c tiáº¿p cho iphoneos, output vÃ o thÆ° má»¥c cá»¥ thá»ƒ
          xcodebuild build \
            -workspace "$WORKSPACE" \
            -scheme "$SCHEME" \
            -configuration Release \
            -sdk iphoneos \
            -destination 'generic/platform=iOS' \
            -derivedDataPath build \
            CONFIGURATION_BUILD_DIR=$PWD/build/Release-iphoneos \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            DEVELOPMENT_TEAM="" \
            PROVISIONING_PROFILE="" \
            ONLY_ACTIVE_ARCH=NO

      - name: Debug & Create IPA
        run: |
          echo "=== All .app directories ==="
          find ios -name "*.app" -type d 2>/dev/null || echo "No .app found via find"
          
          echo "=== Build directory structure ==="
          find ios/build -maxdepth 4 -type d 2>/dev/null || echo "No build dir"
          
          echo "=== Searching for executables ==="
          find ios/build -name "LocketCloud" -type f 2>/dev/null || echo "No executable"
          find ios/build -name "*.app" 2>/dev/null || echo "No .app at all"
          
          # TÃ¬m .app
          APP_PATH=$(find ios -name "*.app" -type d 2>/dev/null | grep -v "Pods" | head -1)
          
          if [ -z "$APP_PATH" ]; then
            echo "=== FALLBACK: check all files in build ==="
            ls -laR ios/build/Release-iphoneos/ 2>/dev/null || echo "No Release-iphoneos dir"
            
            echo "=== Check build settings ==="
            cd ios
            WORKSPACE=$(find . -name "*.xcworkspace" -maxdepth 1 | head -1)
            SCHEME=$(xcodebuild -workspace "$WORKSPACE" -list 2>/dev/null | grep -A1 "Schemes:" | tail -1 | xargs)
            xcodebuild build \
              -workspace "$WORKSPACE" \
              -scheme "$SCHEME" \
              -configuration Release \
              -sdk iphoneos \
              -showBuildSettings 2>/dev/null | grep -E "BUILT_PRODUCTS_DIR|FULL_PRODUCT_NAME|TARGET_BUILD_DIR" | head -10
            cd ..
            
            echo "ERROR: Could not find .app bundle"
            exit 1
          fi
          
          echo "Found app at: $APP_PATH"
          mkdir -p Payload
          cp -r "$APP_PATH" Payload/
          zip -r LocketCloud.ipa Payload
          ls -la LocketCloud.ipa

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: LocketCloud-iOS
          path: LocketCloud.ipa
          retention-days: 90

      - name: Create Release
        if: github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.run_number }}
          name: LocketCloud v1.0.${{ github.run_number }}
          body: |
            ðŸš€ Build from commit ${{ github.sha }}
            ðŸ“± Táº£i LocketCloud.ipa â†’ Import vÃ o SideStore/LiveContainer
          files: LocketCloud.ipa
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
