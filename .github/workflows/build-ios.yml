name: Build iOS IPA

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-ios:
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Prebuild iOS project
        run: npx expo prebuild --platform ios --clean

      - name: Install CocoaPods
        run: |
          cd ios
          pod install

      - name: Create self-signed certificate
        run: |
          # Táº¡o keychain riÃªng cho CI
          security create-keychain -p "ci_password" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "ci_password" build.keychain
          security set-keychain-settings -t 3600 build.keychain
          
          # Táº¡o chá»©ng chá»‰ tá»± kÃ½
          cat > /tmp/cert.conf << 'EOF'
          [req]
          distinguished_name = req_dn
          prompt = no
          [req_dn]
          CN = Apple Development: CI Build
          [v3_codesign]
          keyUsage = critical, digitalSignature
          extendedKeyUsage = codeSigning
          EOF
          
          openssl req -x509 -newkey rsa:2048 \
            -keyout /tmp/key.pem -out /tmp/cert.pem \
            -days 365 -nodes \
            -subj "/CN=Apple Development: CI Build" \
            -extensions v3_codesign \
            -config /tmp/cert.conf
          
          openssl pkcs12 -export \
            -out /tmp/cert.p12 \
            -inkey /tmp/key.pem \
            -in /tmp/cert.pem \
            -passout pass:
          
          # Import vÃ o keychain
          security import /tmp/cert.p12 \
            -k build.keychain \
            -P "" \
            -T /usr/bin/codesign \
            -T /usr/bin/security
          
          security set-key-partition-list \
            -S apple-tool:,apple:,codesign: \
            -s -k "ci_password" build.keychain
          
          # XÃ¡c nháº­n certificate Ä‘Ã£ import
          echo "=== Certificates in keychain ==="
          security find-identity -v -p codesigning build.keychain

      - name: Build app with self-signed cert
        run: |
          cd ios
          
          WORKSPACE=$(find . -name "*.xcworkspace" -maxdepth 1 | head -1)
          SCHEME=$(xcodebuild -workspace "$WORKSPACE" -list 2>/dev/null | grep -A1 "Schemes:" | tail -1 | xargs)
          echo "Building: $WORKSPACE / $SCHEME"
          
          # Láº¥y identity tá»« keychain
          IDENTITY=$(security find-identity -v -p codesigning build.keychain | head -1 | sed 's/.*"\(.*\)".*/\1/')
          echo "Signing with: $IDENTITY"
          
          xcodebuild build \
            -workspace "$WORKSPACE" \
            -scheme "$SCHEME" \
            -configuration Release \
            -sdk iphoneos \
            -destination 'generic/platform=iOS' \
            -derivedDataPath build \
            CODE_SIGN_IDENTITY="$IDENTITY" \
            CODE_SIGNING_REQUIRED=YES \
            CODE_SIGNING_ALLOWED=YES \
            DEVELOPMENT_TEAM="" \
            AD_HOC_CODE_SIGNING_ALLOWED=YES \
            CODE_SIGN_STYLE=Manual \
            PROVISIONING_PROFILE_SPECIFIER="" \
            ONLY_ACTIVE_ARCH=NO 2>&1 | tail -30

      - name: Create IPA
        run: |
          echo "=== Searching .app ==="
          find ios/build -name "*.app" -type d | grep -v "Pods"
          
          APP_PATH=$(find ios/build/Build/Products -name "*.app" -type d 2>/dev/null | head -1)
          if [ -z "$APP_PATH" ]; then
            APP_PATH=$(find ios/build -name "*.app" -type d 2>/dev/null | grep -v "Pods" | head -1)
          fi
          
          echo "App found: $APP_PATH"
          ls -la "$APP_PATH/" | head -20
          
          mkdir -p Payload
          cp -r "$APP_PATH" Payload/
          zip -r LocketCloud.ipa Payload
          echo "IPA size: $(du -h LocketCloud.ipa | cut -f1)"

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: LocketCloud-iOS
          path: LocketCloud.ipa
          retention-days: 90

      - name: Create Release
        if: github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.run_number }}
          name: LocketCloud v1.0.${{ github.run_number }}
          body: |
            ğŸš€ Build tá»« commit ${{ github.sha }}
            
            ğŸ“± CÃ¡ch cÃ i Ä‘áº·t:
            1. Táº£i file LocketCloud.ipa bÃªn dÆ°á»›i
            2. CÃ i SideStore + LiveContainer trÃªn iPhone
            3. Import file IPA vÃ o LiveContainer
            4. Má»Ÿ app â†’ ÄÄƒng nháº­p â†’ Sá»­ dá»¥ng!
            
            ğŸ”„ Cáº­p nháº­t: Táº£i IPA má»›i â†’ Import láº¡i vÃ o LiveContainer
          files: LocketCloud.ipa
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
