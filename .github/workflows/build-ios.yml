name: Build iOS IPA

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-ios:
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Prebuild iOS project
        run: npx expo prebuild --platform ios --clean

      - name: Install CocoaPods
        run: |
          cd ios
          pod install

      - name: Build app (unsigned)
        run: |
          cd ios
          
          WORKSPACE=$(find . -name "*.xcworkspace" -maxdepth 1 | head -1)
          SCHEME=$(xcodebuild -workspace "$WORKSPACE" -list 2>/dev/null | grep -A1 "Schemes:" | tail -1 | xargs)
          echo "Workspace: $WORKSPACE | Scheme: $SCHEME"
          
          # Build (khÃ´ng archive) â€” táº¡o .app trá»±c tiáº¿p
          xcodebuild build \
            -workspace "$WORKSPACE" \
            -scheme "$SCHEME" \
            -configuration Release \
            -sdk iphoneos \
            -destination 'generic/platform=iOS' \
            -derivedDataPath build \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            DEVELOPMENT_TEAM="" \
            PROVISIONING_PROFILE="" \
            ONLY_ACTIVE_ARCH=NO

      - name: Create IPA
        run: |
          echo "=== Looking for .app ==="
          find ios/build -name "*.app" -type d
          
          # TÃ¬m .app trong Build/Products/Release-iphoneos/
          APP_PATH=$(find ios/build -name "*.app" -type d -path "*/Release-iphoneos/*" | head -1)
          
          # Fallback: tÃ¬m báº¥t ká»³ .app nÃ o
          if [ -z "$APP_PATH" ]; then
            APP_PATH=$(find ios/build -name "*.app" -type d | head -1)
          fi
          
          if [ -z "$APP_PATH" ]; then
            echo "ERROR: No .app found!"
            echo "=== Full build directory ==="
            find ios/build -type d -maxdepth 5
            exit 1
          fi
          
          echo "Found: $APP_PATH"
          
          mkdir -p Payload
          cp -r "$APP_PATH" Payload/
          zip -r LocketCloud.ipa Payload
          ls -la LocketCloud.ipa

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: LocketCloud-iOS
          path: LocketCloud.ipa
          retention-days: 90

      - name: Create Release
        if: github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.run_number }}
          name: LocketCloud v1.0.${{ github.run_number }}
          body: |
            ðŸš€ Build from commit ${{ github.sha }}
            
            ðŸ“± CÃ i Ä‘áº·t:
            1. Táº£i LocketCloud.ipa
            2. Import vÃ o SideStore/LiveContainer
          files: LocketCloud.ipa
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
